<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/favicon.png" type="image/x-icon">
    <title>Tesla | Models</title>
    <link rel="stylesheet" href="../css/models.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/models.js"></script>
</head>
<body>
    <section class="team">
        <a class="logo" href="../index.html">
            <img src="../src/logo.svg" alt="logo">
        </a>
        <h1>Models</h1>
        <div class="team-members">

            <div class="team-member" data-member-id="1">
                <img src="../src/model3.jpg" alt="team member 1">
                <h2>Model 3</h2>
                <p>Sedan</p>
            </div>

            <div class="team-member" data-member-id="2">
                <img src="../src/models.jpg" alt="team member 2">
                <h2>Model S</h2>
                <p>Sedan</p>
            </div>

            <div class="team-member" data-member-id="3">
                <img src="../src/modelx.jpg" alt="team member 3">
                <h2>Model X</h2>
                <p>Sedan</p>
            </div>

            <div class="team-member" data-member-id="4">
                <img src="../src/modely.jpg" alt="team member 4">
                <h2>Model Y</h2>
                <p>Sedan</p>
            </div>

        </div>
    </section>
    <div id="model" class="model">
        <div class="model-content">
            <span id="close-btn">&times;</span>
            <h1 id="model-title">Model Name</h1>
            <img src="" alt="" id="model-image">
            <p id="model-description">Description text</p>
        </div>
    </div>
    
    <footer>       
        <div class="copyright">
            <a href="#">Tesla Â© 2023</a>
            <a href="#">Privacy & Legal</a>
            <a href="#">Locations</a>
            <a href="#">Recalls</a>
        </div>
    </footer>
</body>
</html>
